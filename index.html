<!--a image displayer using online images from unsplash api-->
<html>

<head>
  <!--add mobile layout support-->
  <meta rel="viewport" content="width=device-width, initial-scale=1.0">
  <!--robots-->
  <meta name="robots" content="index">
  <!--theme color-->
  <meta name="theme-color" content="#e1306c">
  <!--keywords-->
  <meta name="keywords" content="unsplash, images, gallery">
  <!--Other meta tags-->
  <meta name="author" content="TrshDesigns" />
  <meta name="copyright" content="OpenSource" />
  <!--manifest-->
  <link rel="manifest" href="json/manifest.json">
  <!--favicon-->
  <link rel="icon" href="/resources/images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!--call boostrap from cdn-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <title>Gallery</title>
  <!--conect to stylecss-->
  <link rel="stylesheet" href="style.css" />
  <!--get fontawesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!--get animate css cdn 4.1.1-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!--import google font Bebas Neue-->
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet" />
  <!--conect to main.js-->
  <script src="main.js"></script>
</head>

<body>
  <a class="navbar-brand" href="#">
    <i id="camera" class="fa fa-camera-retro fa-3x"></i>
  </a>
  <nav>
    
  </nav>
  <!--a h1 text with the world Gallery in the center using flex in black color-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">
          <i id="welcomeCameraLogo" class="fa fa-camera-retro fa-3x"></i>
          <p id="welcomeText">Gallery</p>
        </h1>
      </div>
    </div>
  </div>
  <!--a bar for search filters-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!--a minimalist search bar positioned in the center-->
        <form style="
              display: flex;
              justify-content: center;
              justify-self: center;
              justify-items: center;
            " class="form-inline">
          <div class="input-group">
            <input id="searchInput" type="text" class="form-control" placeholder="Search..."
              aria-describedby="basic-addon1" />
            <span class="input-group-addon" id="basic-addon1">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <main class=""></main>
</body>

</html>
